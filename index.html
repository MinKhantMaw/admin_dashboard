<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="vendor/feather-icons-web/feather.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="main container-fluid">
      <div class="row">
          <!-- Side bar -->
        <div class="col-12 col-lg-3 col-xl-2 vh-100 sidebar">
            <div class="d-flex justify-content-between align-items-center py-2 mt-3">
                <div class="d-flex align-items-center">
                    <span class="bg-primary p-2 rounded d-flex justify-content-center align-items-center mr-2">
                        <i class="feather-shopping-bag text-white h4 mb-0"></i>
                    </span>
                    <span class="font-weight-bolder h4 mb-0 text-uppercase text-primary">KHANT Shop</span>
                </div>
                <button class="hide-sidebar-btn btn btn-light d-block d-lg-none">
                    <i class="feather-x text-primary" style="font-size: 2em;"></i>
                </button>
            </div>
        </div>
        <!-- End Side bar -->
        <!-- Start content -->
        <div class="col-12 col-lg-9 col-xl-10 vh-100 py-3 content">
            <div class="row header mb-4">
                <div class="col-12">
                    <div class="p-2 bg-primary d-flex justify-content-between align-items-center rounded">
                        <button class="show-sidebar-btn btn btn-primary d-block d-lg-none">
                            <i class="feather-menu text-light" style="font-size: 2em;"></i>
                        </button>
                        <form action="" method="post" class="d-none d-md-block">
                            <div class="form-inline">
                                <input type="text" class="form-control mr-2" placeholder="Search Everything">
                                <button class="btn btn-light">
                                    <i class="feather-search text-primary"></i>
                                </button>
                            </div>
                        </form>
                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="img/user/avatar3.jpg" class="user-img shadow-sm" alt=""> Min Khant Maw
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
              <div class="row mt-3">
                <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                    <div class="card mb-3 status-card " onclick="go('http://www.google.com')">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-4">
                                    <i class="feather-shopping-bag h1 text-primary"></i>
                                </div>
                                <div class="col-8 ">
                                    <p class="h4 mb-2 font-weight-bolder">
                                        <span class="counter-up">123</span>
                                    </p>
                                    <p class="mb-0">Today Order</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                    <div class="card mb-3 status-card">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-4">
                                    <i class="feather-user h1 text-primary"></i>
                                </div>
                                <div class="col-8 ">
                                    <p class="h4 mb-2 font-weight-bolder">
                                        <span class="counter-up">230</span>
                                    </p>
                                    <p class="mb-0">Today User</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                    <div class="card mb-3 status-card">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-4">
                                    <i class="feather-package h1 text-primary"></i>
                                </div>
                                <div class="col-8 ">
                                    <p class="h4 mb-2 font-weight-bolder">
                                        <span class="counter-up">120</span>
                                    </p>
                                    <p class="mb-0">Today Items</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                    <div class="card mb-3 status-card">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-4">
                                    <i class="feather-map h1 text-primary"></i>
                                </div>
                                <div class="col-8 ">
                                    <p class="h4 mb-2 font-weight-bolder">
                                        <span class="counter-up">14</span>
                                    </p>
                                    <p class="mb-0">Support location</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
              <div class="row">
                  <div class="col-12 col-xl-8">
                      <div class="card overflow-hidden shadow">
                          <div class="">
                             <div class="d-flex justify-content-between align-items-center p-3">
                                <h4 class="mb-0">Order & Viewer</h4>
                                <div class="">
                                    <img src="img/user/avatar1.jpg" class="ov-img rounded-circle" alt="">
                                    <img src="img/user/avatar2.jpg" class="ov-img rounded-circle" alt="">
                                    <img src="img/user/avatar3.jpg" class="ov-img rounded-circle" alt="">
                                    <img src="img/user/avatar4.jpg" class="ov-img rounded-circle" alt="">
                                    <img src="img/user/avatar5.jpg" class="ov-img rounded-circle" alt="">
                                </div>
                             </div>
                             
                          </div>
                          <canvas id="ov"  height="300"></canvas>
                      </div>
                  </div>
                  <div class="col-12 col-xl-4">
                </div>
              </div>
          </div>
        </div>
        <!-- end content -->
      </div>
     
    </section>
    <script src="vendor/jquery.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/way_point/jquery.waypoints.js"></script>
    <script src="vendor/counter_up/counter_up.js"></script>
    <script src="vendor/chart_js/Chart.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
